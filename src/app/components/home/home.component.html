<table class="table">
		<tbody>
			<tr *ngFor="let product of products, let i = index">
				<td width="5%" class="has-text-centered">{{i+1}}</td>
				<td width="5%" class="has-text-centered">{{product.title}}</td>
				<td width="40%"><p><strong>R$ {{product.price | number : '1.2-2'}}</strong></td>
			</tr>
		</tbody>
	</table>
